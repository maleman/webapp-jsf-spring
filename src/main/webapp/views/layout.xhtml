<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="/css/layout.css" rel="stylesheet" type="text/css" />
	<link href="/css/fonts.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</h:head>
<h:body>
	<div id="layout-page">
		<div id="header-container">
			<div id="layout-header" class="layout-header">
				<h1 class="madimi-one-bold">DEMO JSF</h1>
				<h:form id="logout-form" prependId="false">
					<span class="material-symbols-outlined"> person </span>
					<a href="/logout"> <span class="material-symbols-outlined">logout
					</span>
					</a>
				</h:form>
			</div>
		</div>

		<div id="messages-layout-container">
			<div id="messages" class="mensaje">
				<ui:insert name="messages">
					<p>Messages</p>
				</ui:insert>
			</div>
		</div>

		<div id="content-layout-container">
			<div id="sidebar" class="sidebar-layout-menu">
				<h:form id="form-contnent" prependId="false">
					<p:menu id="layout-menu">
						<p:submenu label="MenÃº principal">
							<p:menuitem value="Readers" url="/views/readers.xhtml"
								icon="pi pi-user" />
							<p:menuitem value="Blog" url="/views/blogs.xhtml"
								icon="pi pi-book" />
							<p:menuitem value="Readers by blog"
								url="/views/blogsreaders.xhtml" icon="pi pi-star" />
						</p:submenu>
					</p:menu>
				</h:form>
			</div>

			<div id="layout-content" class="layout-content">
				<ui:insert name="content">
					<p>Main content</p>
				</ui:insert>
			</div>
		</div>
		<div id="footer-layout-container">
			<p class="madimi-one-thin">Demo JSF | Author: MALEMAN |</p>
			<a href="https://github.com/maleman"> <i class="pi pi-github"
				style="font-size: 1.5rem"></i>
			</a> <a href="https://www.linkedin.com/in/milton-aleman-ni/"> <i
				class="pi pi-linkedin" style="font-size: 1.5rem"></i>
			</a>
		</div>
	</div>

</h:body>
</html>
