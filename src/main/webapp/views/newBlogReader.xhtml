<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="./../css/blog-reader.css" rel="stylesheet" type="text/css" />
	<title>Crear blog reader</title>

</h:head>
<h:body>
	<ui:decorate template="./layout.xhtml">
		<ui:define name="content">
			<div class="new-blog-reader-panel">
				<h2 class="welcome-text">Nuevo Blog Reader</h2>
				<h:form id="blogForm" styleClass="form-horizontal">
					<p:growl id="messageGrowl" showDetail="true" sticky="false" />
					<div class="card">
						<div class="ui-fluid">
							<div class="field grid" style="display: none;">
								<p:outputLabel for="id" styleClass="col-12 md:col-2"
									value="Id: Auto Selected By The System :)" />
								<div class="col-12 md:col-10">
									<p:inputText id="id" disabled="true" />
								</div>
							</div>
							<div class="field grid">
								<p:outputLabel for="@next" value="Blogs" />
								<p:selectOneMenu id="blogs" value="#{blogReaderBean.blogId}">
									<f:selectItem itemLabel="Seleccionar" itemValue="#{NULL}" />
									<f:selectItems value="#{blogReaderBean.blogs}" />
								</p:selectOneMenu>
							</div>
							<div class="field grid">
								<p:outputLabel for="@next" value="Readers" />
								<p:selectOneMenu id="readers" value="#{blogReaderBean.readerId}">
									<f:selectItem itemLabel="Select One" itemValue="#{NULL}" />
									<f:selectItems value="#{blogReaderBean.readers}" />
								</p:selectOneMenu>
							</div>

							<div class="new-blog-reader-tool-panel">
								<p:commandButton value="Save" action="#{blogReaderBean.addNew}"
									update=":blogForm" styleClass="ui-button-outlined" />
								<a class="cancel-button-link"
									href="blogsreaders.xhtml?faces-redirect=true">Cancel</a>

							</div>
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:decorate>

</h:body>
</html>
