<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link href="./../css/reader.css" rel="stylesheet" type="text/css" />
	<title>New reader</title>
</h:head>
<h:body>
	<ui:decorate template="./layout.xhtml">
		<ui:define name="content">
			<div class="new-reader-panel">

				<h2 class="welcome-text">Crear nuevo reader</h2>

				<h:form id="readerBeanForm" styleClass="form-horizontal">
					<p:growl id="messageGrowl" showDetail="true" sticky="false" />
					<div class="card">
						<div class="ui-fluid">
							<div class="field grid">
								<p:outputLabel for="id" styleClass="col-12 md:col-2"
									value="Id: Generado automaticamente :)" />
								<div class="col-12 md:col-10">
									<p:inputText id="id" disabled="true" />
								</div>
							</div>
							<div class="field grid">
								<p:outputLabel for="name" styleClass="col-12 md:col-2"
									value="Nombre" />
								<div class="col-12 md:col-10">
									<p:inputText id="name" value="#{readerBean.name}"
										required="true" maxlength="8"
										requiredMessage="Reader Name Cannot Be Blank" />
									<h:message for="name" errorStyle="color: red"
										infoStyle="color: green" />
								</div>
							</div>

							<div class="new-user-tool-panel">
								<p:commandButton value="Save" action="#{readerBean.addNew}"
									update=":readerBeanForm"
									styleClass="ui-button-outlined" />

								<a class="cancel-button-link" href="readers.xhtml?faces-redirect=true">Cancel</a>
							</div>

						</div>
					</div>
				</h:form>
			</div>

		</ui:define>
	</ui:decorate>

</h:body>
</html>
